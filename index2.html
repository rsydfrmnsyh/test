<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>tugas no 2</title>
</head>
<body>
    <div id="container-fluid">
        <h2>Daftar Stasiun Kereta Api Indonesia</h2>
        <input id = "search" type="text" placeholder="Search.."><button onclick = "search()" id="checkinput">Search</button>
        <hr>
        <ul class="row mb-3" id="stasiun"></ul>
        <p>test</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var url="https://booking.kai.id/api/stations2";
            $.get(url, function(data, status){
                for(i=0; data.length; i++){
                    var list = "<li class = 'col-sm-4'> Code : " + data[i].code + "<br> Name : " + data[i].city + "<br> City name : " +data[i].cityname + "</li><hr>" 
                    $("#stasiun").append(list);
                }
            })
        })
        function search() {
            var query = document.getElementById('search').value;
            window.find(query);
            return true;
        }
    </script>
</body>
</html>
