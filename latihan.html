<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var url='https://api.npoint.io/99c279bb173a6e28359c/data';
            $.get(url, function(data, status){
                //console.log(data);
                for(i=0; i < data.length; i++) {
                    var nama = "<h3>" + data[i].asma + " " + data[i].nama + " - " + data[i].arti + '</h3>';
                    $('#result').append(nama); 
                    var ayat = "<h4> Jumlah Ayat = " + data[i].ayat + "</h4>";
                    $('#result').append(ayat); 
                    var audio = "<audio controls><source src = " + data[i].audio + " type = audio/mpeg>" + "</audio>";
                    $('#result').append(audio); 
                }
            })
        })
    </script>
</body>
</html>
